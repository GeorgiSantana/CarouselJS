<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="slides">
        <input type="radio" name="radio-botao" id="radio1" />
        <input type="radio" name="radio-botao" id="radio2" />
        <input type="radio" name="radio-botao" id="radio3" />
        <input type="radio" name="radio-botao" id="radio4" />

        <div class="slide">
          <img src="img/recife.jpg" alt="HTML" />
          <img src="img/olinda.jpg" alt="CSS" />
          <img src="img/porto.jpg" alt="JavaScript" />
          <img src="img/noronha.jpg" alt="Dev" />
        </div>
        <div class="navbar-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>
      <div class="navbar-manual">
        <label for="radio1" class="botao-manual"></label>
        <label for="radio2" class="botao-manual"></label>
        <label for="radio3" class="botao-manual"></label>
        <label for="radio4" class="botao-manual"></label>
      </div>
    </div>
    <script src="Script/script.js"></script>
  </body>
</html>
